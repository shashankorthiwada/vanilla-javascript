<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Analog Clock</title>
    <link rel="stylesheet" href="clockStyle.css" />
</head>

<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <script>
        const secondHand = document.querySelector("#sc");
        const hoursHand = document.querySelector("#hr");
        const minHand = document.querySelector("#mn");
        const deg = 6;
        function setDate() {
            const now = new Date();
            let hours = now.getHours() * 30;
            let mins = now.getMinutes() * deg;
            let seconds = now.getSeconds() * deg;
            hoursHand.style.transform = `rotateZ(${(hours) + (mins / 12)}deg)`;
            minHand.style.transform = `rotateZ(${mins}deg)`;
            secondHand.style.transform = `rotateZ(${seconds}deg)`;
            // const seconds = now.getSeconds();
            // const secondDegrees = ((seconds / 60) * 360) + 90;
            // secondHand.style.transform = `rotate(${secondDegrees}deg)`;


            // const mins = now.getMinutes();
            // const minDegrees = ((mins / 60) * 360) + 90;
            // minHand.style.transform = `rotate(${minDegrees}deg)`;

            // const hours = now.getHours();
            // const hourDegrees = ((hours / 12) * 360) + 90;
            // hoursHand.style.transform = `rotate(${hourDegrees}deg)`;
        }
        setInterval(setDate);
    </script>
</body>

</html>
